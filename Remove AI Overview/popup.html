<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove AI Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-container label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label for="toggle-google">Enable AI Overview</label>
    <input type="checkbox" id="toggle-google">
  </div>
  <div class="toggle-container">
    <label for="toggle-youtube">Enable Video Summary</label>
    <input type="checkbox" id="toggle-youtube">
  </div>
  <script src="popup.js"></script>
</body>
</html>
